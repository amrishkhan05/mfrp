<div class="wrapper" ng-controller='loginController'>
		<div class="header">
			<div class="header-1">
					<figure>
				<img src="img/header.png" alt="ID Card Image">
					</figure>
			</div>

		</div>
		<div class="container"><div>
			<div class="login-Section">
				<h3 class="login-title">Login</h3>
				 <div class="login">
      
      <form method="post" name="editForm" ng-submit="login()" >
        <p class="user-name">User Name:<input type="text" ng-model="records.userName" required class="form-control uname" /></p>
        <p class="password">Password:<input type="password" ng-model="records.password" required class="form-control pwd" /></p>
        <input type="submit" class="sub" ng-disabled="editForm.$invalid" value="Login">
       ||<a href="#/register">Register!</a>

       
          
    </div>

			</div>
			</div>
		</div>
		<footer>
			<p> Powered by CI Team</p>
		</footer>



	</div>
